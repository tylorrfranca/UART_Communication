project:
  packs:
    - pack: ARM::CMSIS@^5.9.0
    - pack: Keil::TM4C_DFP@^1.1.0
    - pack: ARM::CMSIS-NN@^4.0.0
    - pack: ARM::CMSIS-DSP@^1.10.1
  setups:
    - setup: Options for UARTPC2B
      processor:
        fpu: "off"
      add-path:
        - ..
        - ../../..
      debug: "on"
      define:
        - rvmdk
        - PART_LM4F120H5QR
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -fsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++03
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  groups:
    - group: Source
      files:
        - file: startup.s
        - file: PLL.c
        - file: UART.c
        - file: LEDSW.c
        - file: LEDSW.h
        - file: UART2.c
        - file: UART2.h
        - file: UARTmcu1.c
  components:
    - component: ARM::CMSIS:CORE
